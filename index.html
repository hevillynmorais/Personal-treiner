<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Personal Trainer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Personal Trainer</h1>
    <nav>
      <button onclick="abrirAba('inicio')">Início</button>
      <button onclick="abrirAba('login')">Login</button>
      <button onclick="abrirAba('calculo')">Cálculo</button>
      <button onclick="abrirAba('respostas')">Respostas</button>
      <button onclick="pedirSenha()">Criadores</button>
    </nav>
  </header>

  <!-- Início -->
  <section id="aba-inicio" class="aba ativa">
    <h2>Bem-vindo!</h2>
    <p>Use as abas para navegar no sistema do Personal Trainer.</p>
  </section>

  <!-- Login -->
  <section id="aba-login" class="aba">
    <h2>Login</h2>
    <form id="formLogin">
      <label>Nome: <input type="text" id="nome" required></label><br>
      <label>E-mail: <input type="email" id="email" required></label><br>
      <label>Série: 
        <select id="serie" required>
          <option value="6º">6º</option>
          <option value="7º">7º</option>
          <option value="8º">8º</option>
          <option value="9º">9º</option>
          <option value="1º">1º</option>
          <option value="2º">2º</option>
          <option value="3º">3º</option>
          <option value="Ensino Completo">Ensino Completo</option>
        </select>
      </label><br>
      <label>Peso (kg): <input type="number" id="peso" step="0.1" required></label><br>
      <label>Altura (m): <input type="number" id="altura" step="0.001" required></label><br>
      <button type="submit">Entrar</button>
    </form>
  </section>

  <!-- Cálculo -->
  <section id="aba-calculo" class="aba">
    <h2>Cálculo</h2>
    <form id="formCalculo">
      <label>Peso desejado (kg): <input type="number" id="pesoDesejado" step="0.1" required></label><br>
      <label>Atividade física:
        <select id="atividade" required>
          <option value="leve">Leve</option>
          <option value="moderada">Moderada</option>
          <option value="intensa">Intensa</option>
        </select>
      </label><br>
      <label>Objetivo:
        <select id="objetivo" required>
          <option value="massa">Ganhar massa</option>
          <option value="gordura">Perder gordura</option>
          <option value="manter">Manter peso</option>
        </select>
      </label><br>
      <button type="submit">Calcular</button>
    </form>
  </section>

  <!-- Respostas -->
  <section id="aba-respostas" class="aba">
    <h2>Respostas</h2>
    <div id="respostas"></div>
  </section>

  <!-- Criadores -->
  <section id="aba-criadores" class="aba">
    <h2>Histórico dos Alunos</h2>
    <div id="dadosCriadores"></div>
    <button onclick="limparHistorico()">Limpar histórico</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
