<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Trainer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela inicial -->
  <section id="telaInicio" class="tela-inicial">
    <h1>Personal Trainer</h1>
    <button onclick="mostrarLogin()">Ir para Login</button>
  </section>

  <!-- Login -->
  <section id="abaLogin" class="aba">
    <h2>Login do Aluno</h2>
    <form id="formLogin">
      <label>Email:<br><input type="email" id="email" required></label>
      <label>Altura (m):<br><input type="number" id="altura" step="0.001" required></label>
      <label>Peso (kg):<br><input type="number" id="peso" step="0.1" required></label>
      <label>Série:<br>
        <select id="serie" required>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="Ensino completo">Ensino completo</option>
        </select>
      </label>
      <button type="submit">Entrar</button>
    </form>
  </section>

  <!-- Resultado do aluno -->
  <section id="abaAluno" class="aba">
    <h2>Resultado</h2>
    <table>
      <thead>
        <tr>
          <th>Email</th><th>Altura (m)</th><th>Peso (kg)</th><th>Status</th>
        </tr>
      </thead>
      <tbody id="tabelaResultado">
      </tbody>
    </table>
    <button onclick="mostrarLogin()">Voltar</button>
  </section>

  <!-- Área do Criador -->
  <section id="abaCriador" class="aba">
    <h2>Histórico de Alunos</h2>
    <table>
      <thead>
        <tr>
          <th>Aluno</th><th>Email</th><th>Altura (m)</th><th>Peso (kg)</th><th>Status</th>
        </tr>
      </thead>
      <tbody id="tabelaCriador">
      </tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
