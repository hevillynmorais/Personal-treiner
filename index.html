<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Escritório Personal Trainer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header">
    <h1>Personal Trainer</h1>
  </header>

  <nav id="menu" style="display:none;">
    <button onclick="abrirAba('calculo')">📊 Cálculo</button>
    <button onclick="abrirAba('respostas')">✅ Respostas</button>
    <button onclick="pedirSenha()">🔑 Criadores</button>
  </nav>

  <!-- INÍCIO -->
  <section id="aba-inicio" class="aba card ativa">
    <button onclick="abrirAba('login'); esconderHeader();">Entrar</button>
  </section>

  <!-- LOGIN -->
  <section id="aba-login" class="aba card">
    <h2>Login do Aluno</h2>
    <form id="formLogin">
      <label>Nome:<br><input type="text" id="nome" required></label>
      <label>Idade:<br><input type="number" id="idade" min="7" max="120" required></label>
      <label>Série:<br><input type="text" id="serie" required></label>
      <label>Sexo:<br>
        <select id="sexo" required>
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
          <option value="O">Outro</option>
        </select>
      </label>
      <button type="submit">Entrar</button>
    </form>
  </section>

  <!-- CÁLCULO -->
  <section id="aba-calculo" class="aba card">
    <h2>Calcular IMC e Meta</h2>
    <form id="formCalculo">
      <label>Peso atual (kg):<br><input type="number" id="peso" step="0.1" required></label>
      <label>Altura (cm):<br><input type="number" id="altura" required></label>
      <label>Peso desejado (kg):<br><input type="number" id="pesoDesejado" step="0.1" required></label>

      <label>Nível de atividade física:<br>
        <select id="atividade" required>
          <option value="sedentario">Sedentário</option>
          <option value="leve">Leve (1-2x/semana)</option>
          <option value="moderado">Moderado (3-5x/semana)</option>
          <option value="intenso">Intenso (diário)</option>
        </select>
      </label>

      <label>Objetivo principal:<br>
        <select id="objetivo" required>
          <option value="massa">Ganhar massa muscular</option>
          <option value="gordura">Perder gordura</option>
          <option value="manter">Manter peso e saúde</option>
        </select>
      </label>

      <button type="submit">Calcular</button>
    </form>
  </section>

  <!-- RESPOSTAS -->
  <section id="aba-respostas" class="aba card">
    <h2>Resultados</h2>
    <div id="respostas"></div>
  </section>

  <!-- CRIADORES -->
  <section id="aba-criadores" class="aba card">
    <h2>📂 Área dos Criadores</h2>
    <div id="dadosCriadores"></div>
    <button onclick="limparHistorico()">🗑 Limpar histórico</button>
  </section>

  <footer>
    <p>Feira Escolar • Desenvolvido para demonstração educativa</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
